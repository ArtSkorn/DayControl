<!DOCTYPE html>
<html>

<head>
  <title>Day Control by ArtSkorn</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button onclick="alert('Кнопка нажата!')">Нажми меня</button>

<button onclick="handleClick()">Нажми с вызовом функции</button>

<script>
function handleClick() {
  console.log("Обработка клика");
  document.body.style.backgroundColor = "lightblue";
}
</script>
  <div class="wrapper">
    <div class="countdown_timer">
      <div class="timer"><h2 id="days">00</h2><p>Дней</p></div>
      <div class="timer"><h2 id="hours">00</h2><p>Часов</p></div>
      <div class="timer"><h2 id="minutes">00</h2><p>Минут</p></div>
      <div class="timer"><h2 id="seconds">00</h2><p>Секунд</p></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
